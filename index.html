<!DOCTYPE html>
<html lang="eng">
<head>

    <meta charset="utf-8">
    <title>To-Do-App</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="./images/todo-list-icon.jpg" alt="todo-list-icon"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text">
                <button onclick=AddTask()>Add</button>
            </div>
            <ul id="list-container">
            </ul>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
